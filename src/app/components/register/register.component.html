<div class="auth-container">
  <div class="auth-card">
    <h2>📝 Inscription</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur :</label>
        <input id="username" type="text" formControlName="username" />
        <div *ngIf="submitted && registerForm.controls['username'].invalid" class="error">
          Nom d'utilisateur requis
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="submitted && registerForm.controls['email'].invalid" class="error">
          Email invalide
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="submitted && registerForm.controls['password'].invalid" class="error">
          Mot de passe requis
        </div>
      </div>

      <div *ngIf="registerForm.controls['password'].invalid && submitted" class="error">
        Le mot de passe doit contenir :
        <ul>
          <li>✔️ Au moins 8 caractères</li>
          <li>✔️ Une majuscule</li>
          <li>✔️ Un chiffre</li>
          <li>✔️ Un caractère spécial (&#64;$!%*?&)</li>
        </ul>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe :</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" />
        <div *ngIf="submitted && registerForm.controls['confirmPassword'].invalid" class="error">
          Confirmation requise
        </div>
      </div>

      <button type="submit" class="btn">S'inscrire</button>
    </form>
  </div>
</div>
