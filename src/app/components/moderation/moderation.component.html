<h2 class="mt-4 mb-4 text-center">🛡️ Zone Admin - Modération des commentaires</h2>

<div *ngIf="pendingComments.length > 0; else noPending">
  <div *ngFor="let comment of pendingComments" class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-1">
        👤 <strong>{{ comment.username }}</strong>
        <span class="text-muted small">sur événement #{{ comment.eventId }}</span>
      </h5>

      <p class="card-text mt-2">
        {{ comment.message }}
      </p>

      <p class="card-subtitle text-muted">
        🕒 {{ comment.date | date: 'dd/MM/yyyy à HH:mm' }}
      </p>

      <div class="mt-3 d-flex gap-2 justify-content-end">
        <button class="btn btn-success btn-sm" (click)="moderate(comment.id)">
          ✅ Valider
        </button>
        <button class="btn btn-danger btn-sm" (click)="delete(comment.id)">
          🗑️ Supprimer
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #noPending>
  <div class="alert alert-info mt-4 text-center">
    ✅ Aucun commentaire à modérer !
  </div>
</ng-template>
