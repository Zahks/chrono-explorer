<h2>🛡️ Zone Admin - Modération des commentaires</h2>

<ul>
  <li *ngFor="let comment of comments; let i = index">
    <strong>{{ comment.username }}</strong> sur l'événement ID {{ comment.eventId }} :
    <p>{{ comment.message }}</p>
    <p>Date : {{ comment.date }}</p>

    <button *ngIf="!comment.isModerated" (click)="moderate(i)">✅ Valider</button>
    <button (click)="delete(i)">🗑️ Supprimer</button>
    <hr>
  </li>
</ul>
